<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="./styles/login.css">
    <title>Login in</title>
</head>
<body>
    <div class="container">
        <form action="javascript:void(0);">
        <label><b>Username</b></label> 
        <input id="email" type="text" placeholder="Enter Username" name="uname" required> 
  
        <label><b>Password</b></label> 
        <input id="password" type="password" placeholder="Enter Password" name="psw" required> 
        
        <button id="loginBtn" type="submit">Login</button> 
        </form>
    </div>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="/__/firebase/7.10.0/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="/__/firebase/7.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.11.0/firebase-firestore.js"></script>

    <!-- Initialize Firebase -->
    <script src="/__/firebase/init.js"></script> 

    <script src="scripts/login_functions.js"></script>
    <script src="scripts/reporter.js"></script>
</body>
</html>
